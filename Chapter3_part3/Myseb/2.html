<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: auto auto auto;
            gap: 10px;
        }
        .item{
            display: flex;
            background-color: rgb(206, 89, 109);
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item ">Mục 1</div>
        <div class="item ">Mục 2</div>
        <div class="item ">Mục 3</div>
        <div class="item ">Mục 4</div>  
        <div class="item ">Mục 5</div>
        <div class="item ">Mục 6</div>
        <div class="item ">Mục 7</div>
        <div class="item ">Mục 8</div> 
        <div class="item ">Mục 9</div>
    </div>
</body>
</html>
